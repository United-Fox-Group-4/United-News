<!DOCTYPE html>
<html lang="en">

<head>
    <!--Client ID Google-->
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">

    <meta charset="UTF-8">
    <!--Bootsrtap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Local CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Font-->
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Patua+One&display=swap" rel="stylesheet">
    <title>United News</title>
</head>

<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">United News</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--base before form login-->
    <div class="banner firstPage">
        <!--header text-->
        <div class="box-banner">
            <div class="jumbotron firstPage">
                <h1 class="display-4">United News</h1>
                <h1 class="display-4">A News </h1>
                <h1 class="display-4">Around</h1>
                <h1 class="display-4">The World</h1>
                <p class="lead">we share the news all around the world, lets get updated all days .</p>
                <a class="btn btn-dark btn-lg" onclick="beforeLogin()" href="#" role="button">Login</a>
            </div>
        </div>
    </div>


    <!--form login-->
    <div class="box-login">
        <div class="container beforeLogin mt-5">
            <h1>Login United News</h1>
            <form onsubmit="loginApp(event)">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-dark">Login</button>
            </form>
            <!--google sign button-->
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <br>
            <a onclick=>dont have account.. <a style="color:rgb(20, 20, 148);" onclick="register()">Register</a></a>
            <br>
        </div>
    </div>


    <!--form register-->
    <div class="box-login registerForm">
        <div class="container mt-5">
            <h1>Register Account</h1>
            <form onsubmit="register(event)">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" id="full_name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" onclick="" class="btn btn-dark">Submit</button>
                <a class="btn btn-dark" onclick="beforeLogin()" href="#" role="button">cancel</a>
            </form>
        </div>
    </div>

    <!--define cdn query-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <!--require script function-->
    <script src="script.js"></script>

    <!--require Script API Google Oauth-->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>

</html>
